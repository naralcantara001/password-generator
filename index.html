<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Gererator</title>
</head>
<body>
    <div class="password-container">
        <div class="wrapper">
            <div>
                <p class="white-title">Generate a</p>
                <p class="green-title">random password</p>
                <p class="sub-title">Never use an insecure password again.</p>
            </div>
            <button onclick="generate()" class="generate-button">Generate passwords</button>
            <span class="line"></span>
            <div class="password-result">
               <button class="password1"></button>
               <button class="password2"></button>
            </div>
        </div>
    </div>
</body>
</html>
